<!DOCTYPE html>
<html>
  <head>
    <title>Diabetes</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 16px;
      color: #eee;
      }
      body {
      background: url("https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fandrebourque%2Ffiles%2F2018%2F12%2FDiabetes-Cannabis-1200x720.jpg") no-repeat center;
      background-size: cover;
      }
      h1, h2 {
      text-transform: uppercase;
      font-weight: 400;
      }
      h2 {
      margin: 0 0 0 8px;
      }
      .main-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5); 
      }
      .left-part, form {
      padding: 25px;
      }
      .left-part {
      text-align: center;
      }
      .fa-graduation-cap {
      font-size: 72px;
      }
      form {
      background: rgba(0, 0, 0, 0.7); 
      }
      .title {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      }
      .info {
      display: flex;
      flex-direction: column;
      }
      input, select {
      padding: 5px;
      margin-bottom: 30px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #eee;
      }
      input::placeholder {
      color: #eee;
      }
      option:focus {
      border: none;
      }
      option {
      background: black; 
      border: none;
      }
      .checkbox input {
      margin: 0 10px 0 0;
      vertical-align: middle;
      }
      .checkbox a {
      color: #26a9e0;
      }
      .checkbox a:hover {
      color: #85d6de;
      }
      .btn-item, button {
      padding: 10px 5px;
      margin-top: 20px;
      border-radius: 5px; 
      border: none;
      background: #26a9e0; 
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      color: #fff;
      }
      .btn-item {
      display: inline-block;
      margin: 20px 5px 0;
      }
      button {
      width: 100%;
      }
      button:hover, .btn-item:hover {
      background: #85d6de;
      }
      @media (min-width: 568px) {
      html, body {
      height: 100%;
      }
      .main-block {
      flex-direction: row;
      height: calc(100% - 50px);
      }
      .left-part, form {
      flex: 1;
      height: auto;
      }
      }
    </style>
  </head>
  <body>
   <h1 align="right"><b>Diabetes prediction</b></h1>
        <center>
        <form action="/predict" method="post">
            <h1>Diabetes Milletus Prediction</h1>
            <div>
                <input type="text" name="Pregnancies" placeholder="Pregnancies" required>
            </div>

            <div>
                <input type="text" name="Glucose" placeholder="Glucose" required>
            </div>

            <div>
                <input type="text" name="BloodPressure" placeholder="BloodPressure" required>
            </div>

            <div>
                <input type="text" name="SkinThickness" placeholder="SkinThickness" required>
            </div>

            <div>
                <input type="text" name="Insulin" placeholder="Insulin" required>
            </div>

            <div>
                <input type="text" name="BMI" placeholder="BMI" required>
            </div>

            <div>
                <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required>
            </div>

            <div>
                <input type="text" name="Age" placeholder="Age" required>
            </div>

            <br>
            <input type="submit"  value="Submit">
            <h3>{{ prediction_text }}</h3>
        </form>
        <br>
    </center>
    </body>
</html>
